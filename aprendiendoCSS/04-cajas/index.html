<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cajas</title>
</head>

<body>
    <!-- Elementos flotados -->
    <section id="cajas">
        <h1>Manejo de cajas</h1>
        <div class="caja">
            <p>Contenido caja 1</p>
        </div>
        <div class="caja">
            <p>Contenido caja 2</p>
        </div>
    </section>

    <!-- Limpiar los flotados -->
    <div class="clearfix"></div>
    <!-- Elementos no flotados que se mantengan abajo y no alado -->
    <h2>Contenido despues de las cajas posicionadas</h2>
    <p>Texto de prueba</p>
</body>

</html>
